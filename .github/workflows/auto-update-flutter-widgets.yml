name: Auto Update Flutter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1,4,7,10,13,16,19,22 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1.3

      - name: Install dependencies
        run: dart pub get

      - name: Build Ranking
        run: dart run
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          RANKING_TYPE: flutterWidget

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Yay, Flutter Ranking for Flutter Widgets has been updated ðŸ‘‘âœ¨
