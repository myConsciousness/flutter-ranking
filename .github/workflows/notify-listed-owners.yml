name: Notify Listed Owners

on:
  workflow_dispatch:
  schedule:
    - cron: '55 */2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1.3

      - name: Install dependencies
        run: dart pub get

      - name: Notify
        run: dart run bin/listed_notification.dart
        env:
          GITHUB_BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Scheduled] Yay, succeeed to sent notifications ðŸ‘‘âœ¨"
          commit_user_name: myConsciousness
          commit_user_email: contact@shinyakato.dev
          commit_author: myConsciousness <contact@shinyakato.dev>
